<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cargar Cliente - LO DE TUTI</title>
    <!-- Incluye el archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/estilo_clientes.css">
</head>
<body>
    <!-- Contenido Principal -->
    <main class="d-flex flex-column align-items-center py-5">
        <h2>Formulario de Registro de Cliente</h2>
        <form id="clientForm" class="p-4 bg-light rounded" style="width: 100%; max-width: 600px;">
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="company">Empresa:</label>
                <input type="text" id="company" name="company" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inquiryType">Tipo de Consulta:</label>
                <select id="inquiryType" name="inquiryType" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="producto">Producto</option>
                    <option value="servicio">Servicio</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferencia de Contacto:</label><br>
                <input type="radio" id="contactPhone" name="contactPreference" value="phone" required>
                <label for="contactPhone">Teléfono</label>
                <input type="radio" id="contactEmail" name="contactPreference" value="email" required>
                <label for="contactEmail">Correo Electrónico</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Cliente</button>
        </form>
    </main>

    <!-- Incluye el archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/_cliente_validacion.js"></script>
</body>
</html>
